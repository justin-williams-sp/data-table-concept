<html ng-app="tableTemplateApp">
    <head>
        <script src="https://code.angularjs.org/1.3.15/angular.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div ng-controller="PageCtrl as pageCtrl">
            <sp-data-table cols="pageCtrl.cols" items="pageCtrl.items" expander-template="templates/expander.html" expander-func="pageCtrl.isExpanded(item)" row-func="pageCtrl.toggleFunc(item)"></sp-data-table>
        </div>
    </body>
</html>
